<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .product-container {
        text-align: center;
      }

      /* Image Zoom Animation */
      .image-wrapper {
        position: relative;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        margin-top:50px;
        transition: transform 0.5s ease;
      }
      .image-wrapper:hover {
        transform: scale(1.1);
      }
      /* Product Details */
      .product-details {
        transition: opacity 0.5s ease;
      }
      /* Fade Effect for Details */
      .product-details.fade-out {
        opacity: 0;
      }

      .product-details.fade-in {
        opacity: 1;
      }

     /* Quantity Selector */
 .quantity-selector {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.increase-decrease {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}
#increase_quantity
{
  background-color: blue;
  color:white;
  font-size:1.5em;
  font-weight: 600;
  margin:auto 5px;
  width:50px;
}
#decrease_quantity
{
  background-color: red;
  color:white;
  font-size:1.5em;
  font-weight: 600;
  margin:auto 5px;
  width:50px;
}
input[type='number']
{
  background-color: #333;
  color:white;
  font-size:1.5em;
  font-weight: 900;
  text-align: center;
}
.increase-decrease button {
  width: 30px;
  height: 30px;
  font-size: 20px;
  border: none;
  border-radius: 5px;
  background-color: #f0f0f0;
  cursor: pointer;
}

.increase-decrease button:hover {
  background-color: #ccc;
}

#quantity_input {
  width: 50px;
  height: 30px;
  font-size: 16px;
  padding: 0 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#stock_message {
  font-size: 17px;
  color: #000000;
  margin-top: 5px;
  text-align: center;
}

.CartMessage {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#cart_message {
  font-size: 17px;
  color: #000000;
  margin-bottom: 10px;
  text-align: center;
}

#add_to_cart {
  background-color:lightgreen;
  color:darkslateblue;
  height:40px;
  width:150px;
  font-size: 1.2em;
  font-weight: bold;
  border-radius: 5px;
  margin-top: 20px;
  cursor: pointer;
}

#add_to_cart:hover {
  background-color: #3e8e41;
  color:white;
}
      /* Reviews Section */
      .reviews-container {
        padding: 20px;
        border-top: 1px solid #ccc;
      }

      /* Reviews List */
      .review-item {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        opacity: 0;
        animation: fadeIn 0.5s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 60px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
      }

      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
      }

      .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
      }

      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
      }

      /* Responsive Design */
      @media screen and (max-width: 500px) {
        .image-wrapper {
          max-width: 100%;
        }
      }
     .container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin:20px;
}

.first {
  background-color: lightskyblue;
  height: 800px;
  width:500px;
  border: 2px solid blue;
  border-radius: 5px;
  flex-basis: 48%; /* Occupy 48% of container width */
}

.second {
  background-color: lightpink;
  border: 2px solid blue;
  border-radius: 5px;
  flex-basis: 48%; /* Occupy 48% of container width */
}

/* Media Query for screen size below 400px */
@media (max-width: 600px) {
  .container {
    flex-direction: column; /* Stack sections vertically */
  }
  .first, .second {
    flex-basis: 10%; /* Occupy full width */
  }
}
.variant-selection {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.variant-selection section {
  margin-bottom: 20px;
  width: 100%;
}

.variant-selection label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
  color: #333;
}

.variant-selection select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}
/* Filter Options */
.filter-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.filter-options section {
  flex-basis: 45%;
}

.filter-options label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
  color: #333;
}

.filter-options select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}
#open_modal_button{
  width:150px;
  height:50px;
  font-size:01.1em;
  font-weight: bold;
  border:2px solid black;
  border-radius: 10px;
  margin-top:20px;
  background-color: lightgreen;
  color:darkslateblue;
  cursor: pointer;
}
#open_modal_button:hover
{
  background-color: #3e8e41;
  color:white;
}
    </style>
  </head>

  <body>
    <section class="container">
    
    <section class="first">
    <!-- Product Section -->
    <div class="product-container" id="product_section">
      <!-- Product Image and Zoom -->
      <div class="image-wrapper">
        <img
          src="images/T-Shirts/T-Shirts.jpeg"
          alt="Product"
          class="product-image"
          id="product_image"
          height="250px"
          width="300px"
        />
      </div>
      <button id="open_modal_button">View in Modal</button>

      <!-- Product Details and Variants -->
      <div class="product-details">
        <h2 id="product_description">Classic Red T-shirt</h2>
        <p id="product_price">$100.00</p>

        <!-- Variant Selection -->
        <div class="variant-selection">
          <section class="color">
          <label for="color">Color:</label>
          <select id="color" name="color">
            <option value="red" selected>Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
          </section>
          <section class="size">
          <label for="size">Size:</label>
          <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
          </select>
          </section>
          <section class="material">
          <label for="material">Material:</label>
          <select id="material" name="material">
            <option value="cotton" selected>Cotton</option>
            <option value="polyester">Polyester</option>
            <option value="wool">Wool</option>
          </select>
          </section>
        </div>
  </section>

      <!-- Customer Reviews Section -->
       <section class="second">
        <!-- Quantity Selector -->
        <div class="quantity-selector">
          <section class="increase-decrease">
            <button id="decrease_quantity">-</button>
            <input type="number" id="quantity_input" value="1" min="1" max="10" />
            <button id="increase_quantity">+</button>
          </section>
           <p id="stock_message"></p>
          <section class="CartMessage">
             
            <!-- Add to Cart Button -->
          <button id="add_to_cart">Add to Cart</button>
          <p id="cart_message"></p>
          </section>
        </div>
        
      </div>
      <div class="reviews-container" id="reviews_section">
        <h3 style="text-align: center;">Customer Reviews</h3>

        <!-- Filter Options -->
        <div class="filter-options">
          <section class="rating">
          <label for="filter_rating">Filter by Rating:</label>
          <select id="filter_rating">
            <option value="all">All Ratings</option>
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
          </select>
          </section>
          <section class="date">
          <label for="filter_date">Sort by Date:</label>
          <select id="filter_date">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
          </select>
          </section>
        </div>

        <!-- Reviews List -->
        <div id="reviews_list"></div>
      </div>
    </div>

    <!-- Modal -->
    <div id="image_modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modal_image" />
      <div id="caption"></div>
    </div>
</section>
</section>
    <script>
      // Product Variants Handling
      const colorSelect = document.getElementById("color");
      const sizeSelect = document.getElementById("size");
      const materialSelect = document.getElementById("material");
      const productDetails = document.querySelector(".product-details");
      const productImage = document.getElementById("product_image");

      const variantImages = {
        red: {
          small: {
            cotton: "images/T-Shirts/red-small-cotton.jpeg",
            polyester: "images/T-Shirts/red-small-polyester.jpeg",
            wool: "images/T-Shirts/red-small-wool.jpeg",
          },
          medium: {
            cotton: "images/T-Shirts/red-medium-cotton.jpeg",
            polyester: "images/T-Shirts/red-medium-polyester.jpeg",
            wool: "images/T-Shirts/red-medium-wool.jpeg",
          },
          large: {
            cotton: "images/T-Shirts/red-large-cotton.jpeg",
            polyester: "images/T-Shirts/red-large-polyester.jpeg",
            wool: "images/T-Shirts/red-large-wool.jpeg",
          },
        },
        blue: {
          small: {
            cotton: "images/T-Shirts/blue-small-cotton.jpeg",
            polyester: "images/T-Shirts/blue-small-polyester.jpeg",
            wool: "images/T-Shirts/blue-small-wool.jpeg",
          },
          medium: {
            cotton: "images/T-Shirts/blue-medium-cotton.jpeg",
            polyester: "images/T-Shirts/blue-medium-polyester.jpeg",
            wool: "images/T-Shirts/blue-medium-wool.jpeg",
          },
          large: {
            cotton: "images/T-Shirts/blue-large-cotton.jpeg",
            polyester: "images/T-Shirts/blue-large-polyester.jpeg",
            wool: "images/T-Shirts/blue-large-wool.jpeg",
          },
        },
        green: {
          small: {
            cotton: "images/T-Shirts/green-small-cotton.jpeg",
            polyester: "images/T-Shirts/green-small-polyester.jpeg",
            wool: "images/T-Shirts/green-small-wool.jpeg",
          },
          medium: {
            cotton: "images/T-Shirts/green-medium-cotton.jpeg",
            polyester: "images/T-Shirts/green-medium-polyester.jpeg",
            wool: "images/T-Shirts/green-medium-wool.jpeg",
          },
          large: {
            cotton: "images/T-Shirts/green-large-cotton.jpeg",
            polyester: "images/T-Shirts/green-large-polyester.jpeg",
            wool: "images/T-Shirts/green-large-wool.jpeg",
          },
        },
      };

      colorSelect.addEventListener("change", updateProductDetails);
      sizeSelect.addEventListener("change", updateProductDetails);
      materialSelect.addEventListener("change", updateProductDetails);

      function updateProductDetails() {
        productDetails.classList.add("fade-out");
        setTimeout(() => {
          const color = colorSelect.value;
          const size = sizeSelect.value;
          const material = materialSelect.value;

          document.getElementById("product_description").textContent = `${
            color.charAt(0).toUpperCase() + color.slice(1)
          } ${size.charAt(0).toUpperCase() + size.slice(1)} ${
            material.charAt(0).toUpperCase() + material.slice(1)
          } T-shirt`;
          document.getElementById("product_price").textContent = `$${(
            100 +
            Math.random() * 10
          ).toFixed(2)}`;

          // Update product image based on selected variant
          productImage.src = variantImages[color][size][material];

          productDetails.classList.remove("fade-out");
          productDetails.classList.add("fade-in");
        }, 500);
      }

      productDetails.addEventListener("animationend", () => {
        productDetails.classList.remove("fade-in");
      });

      // Quantity Selector Validation
      const quantityInput = document.getElementById("quantity_input");
      const decreaseBtn = document.getElementById("decrease_quantity");
      const increaseBtn = document.getElementById("increase_quantity");
      const stockMessage = document.getElementById("stock_message");

      decreaseBtn.addEventListener("click", () => {
        let quantity = parseInt(quantityInput.value);
        if (quantity > 1) {
          quantityInput.value = quantity - 1;
          stockMessage.textContent = "";
        } else {
          stockMessage.textContent = "Cannot go below 1";
        }
      });

      increaseBtn.addEventListener("click", () => {
        let quantity = parseInt(quantityInput.value);
        if (quantity < 10) {
          quantityInput.value = quantity + 1;
          stockMessage.textContent = "";
        } else {
          stockMessage.textContent = "Maximum stock is 10";
        }
      });

      // Add to Cart
      const addToCartBtn = document.getElementById("add_to_cart");
      const cartMessage = document.getElementById("cart_message");

      addToCartBtn.addEventListener("click", () => {
        const cartItem = {
          color: colorSelect.value,
          size: sizeSelect.value,
          material: materialSelect.value,
          quantity: quantityInput.value,
          price: document.getElementById("product_price").textContent,
        };

        localStorage.setItem("cart", JSON.stringify(cartItem));
        cartMessage.textContent = "Product added to cart!";
      });

      // Product Image Zoom and Modal
      const modal = document.getElementById("image_modal");
      const modalImg = document.getElementById("modal_image");
      const modalCaption = document.getElementById("caption");
      const openModalBtn = document.getElementById("open_modal_button");
      const closeModalBtn = document.getElementsByClassName("close")[0];

      openModalBtn.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = productImage.src;
        modalCaption.textContent = "Product Image Zoom";
      });

      closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // Customer Reviews
      const reviews = [
        { rating: 5, date: "2024-09-10", comment: "Amazing product!" },
        { rating: 4, date: "2024-08-25", comment: "Very comfortable" },
        { rating: 3, date: "2024-07-05", comment: "It’s okay." },
        { rating: 5, date: "2024-08-15", comment: "Loved it!" },
      ];

      function renderReviews(filteredReviews) {
        const reviewsList = document.getElementById("reviews_list");
        reviewsList.innerHTML = "";
        filteredReviews.forEach((review) => {
          const reviewItem = document.createElement("div");
          reviewItem.classList.add("review-item");
          reviewItem.innerHTML = `<p>${"★".repeat(review.rating)} ${
            review.comment
          } - <small>${review.date}</small></p>`;
          reviewsList.appendChild(reviewItem);
        });
      }

      // Initial render
      renderReviews(reviews);

      // Filtering Reviews
      const filterRatingSelect = document.getElementById("filter_rating");
      const filterDateSelect = document.getElementById("filter_date");
      filterRatingSelect.addEventListener("change", filterReviews);
      filterDateSelect.addEventListener("change", filterReviews);
      function filterReviews() {
        let filteredReviews = reviews;
        const selectedRating = filterRatingSelect.value;
        const selectedDateSort = filterDateSelect.value;
        if (selectedRating !== "all") {
          filteredReviews = filteredReviews.filter(
            (review) => review.rating == selectedRating
          );
        }
        if (selectedDateSort === "newest") {
          filteredReviews.sort((a, b) => new Date(b.date) - new Date(a.date));
        } else {
          filteredReviews.sort((a, b) => new Date(a.date) - new Date(b.date));
        }
        renderReviews(filteredReviews);
      }
    </script>
  </body>
</html>
