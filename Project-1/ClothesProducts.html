  <head>

    <link rel="stylesheet" href="ProductStyles.css" />

    <div class="navbar">

        </div>
      </div>

      <!-- Product 3 -->
      <div class="box">
        <img
          src="images/Clothes/Lungi.jpeg"
          alt="Lungi"
          onclick="openModal('Lungi', 'images/Clothes/Lungi.jpeg', 15, 'Green', 'Large', 'BrandC', 50)"

      <!-- Product 4 -->
      <div class="box">

          src="images/Clothes/Pants.jpeg"
          alt="Formal Pants"
          onclick="openModal('Formal Pants', 'images/Clothes/Pants.jpeg', 40, 'Black', 'Large', 'BrandD', 30)"
        />

          <div class="rating">★★★★☆</div>
        </div>
      </div>

      <!-- Product 5 -->
      <div class="box">
        <img
          src="images/Clothes/Saree.jpeg"
          alt="Saree"
          onclick="openModal('Saree', 'images/Clothes/Saree.jpeg', 60, 'Red', 'One Size', 'BrandE', 20)"
        />
        <div class="details">

          <div class="rating">★★★★★</div>
        </div>
      </div>

      <!-- Product 6 -->
      <div class="box">
        <img
          src="images/Clothes/shirts.jpeg"
          alt="Casual Shirt"
          onclick="openModal('Casual Shirt', 'images/Clothes/shirts.jpeg', 30, 'White', 'Medium', 'BrandF', 40)"

      <!-- Product 7 -->

          <div class="rating">★★★★☆</div>
        </div>
      </div>
    </div>

    <!-- Modal for displaying product details -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="productName"></h2>
        <img id="productImage" src="" alt="Product Image" />
        <p><strong>Price:</strong> $<span id="productPrice"></span></p>
        <p><strong>Color:</strong> <span id="productColor"></span></p>
        <p><strong>Size:</strong> <span id="productSize"></span></p>
        <p><strong>Company:</strong> <span id="productCompany"></span></p>
        <p><strong>Quantity:</strong> <span id="productQuantity"></span></p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
    <script>
      // Function to open the modal and display product details
      function openModal(name, imgSrc, price, color, size, company, quantity) {
        document.getElementById("productName").innerText = name;
        document.getElementById("productImage").src = imgSrc;
        document.getElementById("productPrice").innerText = price;
        document.getElementById("productColor").innerText = color;
        document.getElementById("productSize").innerText = size;
        document.getElementById("productCompany").innerText = company;
        document.getElementById("productQuantity").innerText = quantity;
        document.getElementById("productModal").style.display = "flex";
      }

      // Function to close the modal
      function closeModal() {
        document.getElementById("productModal").style.display = "none";
      }

      // Function to add the item to the cart
      function addToCart() {
        const item = {
          name: document.getElementById("productName").innerText,
          price: parseFloat(document.getElementById("productPrice").innerText),
          color: document.getElementById("productColor").innerText,
          size: document.getElementById("productSize").innerText,
          company: document.getElementById("productCompany").innerText,
          quantity: parseInt(
            document.getElementById("productQuantity").innerText
          ), // Use actual quantity
          image: document.getElementById("productImage").src,
        };

        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        cartItems.push(item);
        localStorage.setItem("cartItems", JSON.stringify(cartItems));

        alert("Item added to cart!");
      }
    </script>
  </body>
</html>
